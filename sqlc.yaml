version: "2"
cloud:
    organization: ""
    project: ""
    hostname: ""
sql:
  - schema: "./db/migration"
    queries: "./db/query"
    engine: "postgresql"
    gen:
      go: 
        package: "db"
        out: "./db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"

overrides:
  go: null
plugins: []
rules: []
options: {}
